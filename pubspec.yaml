name: tvoe_tv_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.9
  provider: ^6.1.1
  flutter_native_splash: ^2.3.6
  flutter_launcher_icons: ^0.13.1
  cupertino_icons: ^1.0.6
  pixel_perfect: ^1.1.3
  aura_box: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/svgs/
  fonts:
    - family: TT Norms Pro
      fonts:
        - asset: assets/fonts/TTNormsPro-Medium.ttf
          weight: 500
        - asset: assets/fonts/TTNormsPro-Bold.ttf
          weight: 700
        - asset: assets/fonts/TTNormsPro-Black.ttf
          weight: 900
        - asset: assets/fonts/TTNormsPro-BlackItalic.ttf
          weight: 900
          style: italic

flutter_native_splash:
  android: true
  color: "#09090C"
  image: assets/images/pic--splash-logo.png

flutter_launcher_icons:
  android: true
  image_path: "assets/images/pic--launch-icon.png"
  adaptive_icon_background: "#09090C"
